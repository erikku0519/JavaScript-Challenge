<!DOCTYPE html>
<html lang="en">

<!-- Define Metadata-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Sightings</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
     <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
</head>

<!-- Define  Page Header Content-->
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1>UFO Sightings</h1>
            <p>The Truth is Out There</p>
            <br>
            <br>
            <h4>Filter By Your Search Term (Not Case Sensitive)</h4>
            <div class="row">
                <div class="col-md-12">
                </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="date" placeholder="Date (1/XX/2010)">
                        <input type="text" class="form-control" id="city" placeholder="City (ex: Fresno)">
                        <input type="text" class="form-control" id="state" placeholder="State (ex: CA)">
                        <input type="text" class="form-control" id="country" placeholder="Country (ex: US)">
                        <input type="text" class="form-control" id="shape" placeholder="Shape (ex: Light)">
                        <span class="form-group-btn">
                            <button class="btn btn-default" id="search" type="button">Search</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        
        <!--Define Data Table-->
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                   <thead>
                       <tr>
                           <th class="col-md-1">Date</th>
                           <th class="col-md-1">City</th>
                           <th class="col-md-1">State</th>
                           <th class="col-md-1">Country</th>
                           <th class="col-md-1">Shape</th>
                           <th class="col-md-1.5">Duration</th>
                           <th class="col-md-6">Comment</th>
                       </tr>
                   </thead>
                   <tbody>
                   </tbody> 
                </table>
            </div>
        </div>
    </div>

    <footer class="footer text-center">
      <span class="bottom">Â© 2018 USC Viterbi Bootcamp: Eric Jung</span>
    </footer>


    <script src="data.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
